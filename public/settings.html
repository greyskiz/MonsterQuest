<!-- public/settings.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings — MonsterQuest</title>
  <link rel="stylesheet" href="/main.css"/>
  <style>
    .stack { display:grid; gap:12px; max-width:680px; margin:0 auto }
    .card { background:#fff; border-radius:14px; padding:18px; box-shadow:0 6px 18px rgba(0,0,0,.08); }
    .row { display:flex; gap:10px; flex-wrap:wrap }
  </style>
</head>
<body>
  <div class="container stack">
    <div class="card">
      <div class="row" style="justify-content:space-between; align-items:center;">
        <h2>Settings</h2>
        <a href="/home.html" class="btn secondary">← Back to Home</a>
      </div>
      <p class="muted" id="who"></p>
      <div class="row">
        <a class="btn" href="/profile.html">Profile</a>
        <a class="btn" href="/change-password.html">Change Password</a>
        <a class="btn" href="/delete-account.html">Delete Account</a>
      </div>
    </div>
    <button id="logoutBtn" class="btn secondary">Logout</button>
  </div>

  <script src="/auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const res = await fetch('/api/users/user', { credentials: 'include' });
        if (!res.ok) throw new Error();
        const { user } = await res.json();
        document.getElementById('who').textContent =
          `Signed in as ${user.username} (${user.email})`;
      } catch {
        return (window.location.href = '/login.html');
      }
      document.getElementById('logoutBtn').addEventListener('click', () => logout());
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home â€” MonsterQuest</title>
  <link rel="stylesheet" href="/main.css" />
</head>
<body>
  <div class="container">
    <h1>Welcome, <span id="usernameText">...</span></h1>
    <nav style="margin: 12px 0;">
      <a href="/profile.html">Profile</a> |
      <a href="/change-password.html">Change Password</a> |
      <a href="/delete-account.html">Delete Account</a>
    </nav>
    <button id="logoutBtn">Logout</button>
    <p id="error" class="error"></p>
  </div>

  <script src="/auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const res = await fetch('/api/users/user', { credentials: 'include' });
        if (!res.ok) throw new Error('Not logged in');
        const { user } = await res.json();

        if (user.role === 'ADMIN') {
          window.location.replace('/admin/home.html');
          return;
        }

        document.getElementById('usernameText').textContent = user.username || 'User';
      } catch {
        window.location.href = '/login.html';
        return;
      }

      document.getElementById('logoutBtn')?.addEventListener('click', () => logout());
    });
  </script>
</body>
</html>

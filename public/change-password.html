<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Change Password â€” MonsterQuest</title>
  <link rel="stylesheet" href="/main.css"/>
</head>
<body>
  <div class="container">
    <h1>Change Password</h1>

    <form id="pwdForm">
      <label for="oldPassword">Current password</label>
      <input id="oldPassword" name="oldPassword" type="password" required />

      <label for="newPassword">New password</label>
      <input id="newPassword" name="newPassword" type="password" minlength="6" required />

      <label for="confirmPassword">Confirm new password</label>
      <input id="confirmPassword" name="confirmPassword" type="password" minlength="6" required />

      <button type="submit">Update password</button>
    </form>

    <p style="margin-top:10px;">
      <a href="/home.html">Back to Home</a>
    </p>

    <p id="error" class="error"></p>
    <p id="success" class="success"></p>
  </div>

  <script src="/user.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      loadCurrentUser({ onFailRedirect: '/login.html' });

      document.getElementById('pwdForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const oldPassword = document.getElementById('oldPassword').value;
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        if (newPassword !== confirmPassword) {
          showError('Passwords do not match');
          return;
        }
        changePassword({ oldPassword, newPassword });
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Study Session</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/main.css" />
</head>
<body>
  <div class="wrap">
    <a class="back" href="/home.html">← Back</a>

    <div class="header" style="display:flex;gap:16px;align-items:center;margin:12px 0">
      <img id="monsterImg" style="width:80px;height:80px;object-fit:cover;border-radius:12px;background:#eee" />
      <h2 id="monsterName" style="margin:0">...</h2>
    </div>

    <div id="display" class="timer" style="font-size:140px;text-align:center;margin:24px 0">--:--</div>

    <div class="bar" style="display:flex;gap:12px;justify-content:center">
      <button id="start"  class="btn btn-primary">Start</button>
      <button id="pause"  class="btn">Pause</button>
      <button id="reset"  class="btn">Reset</button>
      <button id="finish" class="btn">Finish early</button>
    </div>
  </div>

  <script src="/auth.js"></script>
  <script src="timer.js" defer></script>
</body>
</html>
